components:
  schemas:
    Error:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    ReferenceAAS:
      type: string
      example: http://example.com/ids/aasElement001
    ReferenceIRI:
      type: string
      example: http://name.org/css-smia#Capability01
    ReferenceIRIencoded:
      type: string
      example: aHR0cDovL25hbWUub3JnL2Nzcy1zbWlhI0NhcGFiaWxpdHkwMQ==
    ReferenceSMIA:
      type: string
      example: agentInstance001
    Capability:
      required:
      - assets
      - category
      - hasLifecycle
      - iri
      - isRealizedBy
      - name
      type: object
      properties:
        iri:
          $ref: "#/components/schemas/ReferenceIRI"
        name:
          type: string
          example: capability01
        category:
          type: string
          example: AssetCapability
          enum:
          - AgentCapability
          - AssetCapability
        hasLifecycle:
          type: string
          description: The lifecycle of the capability.
          example: ASSURANCE
          enum:
          - ASSURANCE
          - OFFER
          - REQUIREMENT
        isRealizedBy:
          minItems: 1
          type: array
          description: By which skills is the capability realized.
          xml:
            wrapped: true
          items:
            $ref: "#/components/schemas/ReferenceIRI"
        assets:
          type: array
          description: Which assets can perform this capability.
          xml:
            wrapped: true
          items:
            $ref: "#/components/schemas/Asset"
        isRestrictedBy:
          type: array
          description: By which constraints is the capability restricted.
          xml:
            wrapped: true
          items:
            $ref: "#/components/schemas/CapabilityConstraint"
      example:
        iri: http://name.org/css-smia#Capability01
        assets:
        - kind: Type
          id: http://example.com/ids/asset001
          type: http://example.com/ids/aasElement001
        - kind: Type
          id: http://example.com/ids/asset001
          type: http://example.com/ids/aasElement001
        isRestrictedBy:
        - iri: null
          name: capabilityConstraint01
          hasCondition: INVARIANT
        - iri: null
          name: capabilityConstraint01
          hasCondition: INVARIANT
        name: capability01
        isRealizedBy:
        - null
        - null
        category: AssetCapability
        hasLifecycle: ASSURANCE
      xml:
        name: capability
    CapabilityConstraint:
      required:
      - hasCondition
      - iri
      - name
      type: object
      properties:
        iri:
          $ref: "#/components/schemas/ReferenceIRI"
        name:
          type: string
          example: capabilityConstraint01
        hasCondition:
          type: string
          description: The condition of the Capability Constraint.
          example: INVARIANT
          enum:
          - INVARIANT
          - POSTCONDITION
          - PRECONDITION
      example:
        iri: null
        name: capabilityConstraint01
        hasCondition: INVARIANT
      xml:
        name: capabilityConstraint
    Skill:
      required:
      - iri
      - name
      type: object
      properties:
        iri:
          $ref: "#/components/schemas/ReferenceIRI"
        name:
          type: string
          example: skill01
        accessibleThrough:
          minItems: 1
          type: array
          description: Through which skill interfaces is the capability accessible.
          xml:
            wrapped: true
          items:
            $ref: "#/components/schemas/ReferenceIRI"
        hasParameter:
          type: array
          description: The associated skill parameters.
          xml:
            wrapped: true
          items:
            $ref: "#/components/schemas/SkillParameter"
        hasImplementationType:
          type: string
          description: "The implementation type of the skill: OPERATION, SPADE_BEHAVIOUR..."
          example: OPERATION
      example:
        iri: http://name.org/css-smia#Capability01
        hasImplementationType: OPERATION
        accessibleThrough:
        - null
        - null
        name: skill01
        hasParameter:
        - iri: null
          name: skillParameter01
          hasType: INPUT
        - iri: null
          name: skillParameter01
          hasType: INPUT
      xml:
        name: skill
    SkillParameter:
      required:
      - hasType
      - iri
      - name
      type: object
      properties:
        iri:
          $ref: "#/components/schemas/ReferenceIRI"
        name:
          type: string
          example: skillParameter01
        hasType:
          type: string
          description: The type of the Skill Parameter.
          example: INPUT
          enum:
